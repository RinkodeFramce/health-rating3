<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Сравнение рейтинга медицины в странах мира. Таблица с данными о заболеваемости и продолжительности жизни.">
  <title>Рейтинг стран по здравоохранению | Сравнение данных</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Рейтинг стран по уровню здравоохранения</h1>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Главная</a>
      <a href="countries.html"><i class="fas fa-globe"></i> Рейтинг стран</a>
      <a href="analysis.html"><i class="fas fa-chart-line"></i> Анализ данных</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Топ-10 стран</h2>
      
      <!-- Фильтры -->
      <div class="filters">
        <label for="region-filter">Фильтр по региону:</label>
        <select id="region-filter">
          <option value="all">Все</option>
          <option value="Европа">Европа</option>
          <option value="Азия">Азия</option>
          <option value="Африка">Африка</option>
        </select>

        <label for="income-filter">Фильтр по доходу:</label>
        <select id="income-filter">
          <option value="all">Все</option>
          <option value="Высокий">Высокий</option>
          <option value="Средний">Средний</option>
          <option value="Низкий">Низкий</option>
        </select>
      </div>

      <!-- Таблица -->
      <table id="country-table">
        <thead>
          <tr>
            <th>Страна</th>
            <th>Регион</th>
            <th>Доход</th>
            <th>Рейтинг (1-100)</th>
            <th>Заболеваемость</th>
            <th>Продолжительность жизни</th>
            <th>Расходы на здравоохранение ($)</th>
            <th>Причины рейтинга</th>
          </tr>
        </thead>
        <tbody>
          <!-- Данные будут добавлены через JS -->
        </tbody>
      </table>

      <!-- Графики -->
      <canvas id="healthChart" width="400" height="200"></canvas>
      <canvas id="diseaseChart" width="400" height="200"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Здоровье и медицина</p>
  </footer>
  <script src="js/data.js"></script>
</body>
</html>
